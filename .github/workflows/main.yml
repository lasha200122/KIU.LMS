name: KIU.LMS DEPLOY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to IIS (keep configs)
        shell: powershell
        run: |
          $AppSource = "$(Get-Location)\publish"
          $AppTarget = "C:\inetpub\wwwroot\lms-ai-api"
          $KeepFiles = @("appsettings.json", "appsettings.Development.json", "web.config")

          Write-Host "Stopping IIS site..."
          Import-Module WebAdministration
          Stop-WebSite -Name "lms-ai-api"

          Write-Host "Cleaning old files except important configs..."
          Get-ChildItem $AppTarget -Recurse | Where-Object {
              $KeepFiles -notcontains $_.Name
          } | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          Write-Host "Copying new build (without overwriting configs)..."
          Get-ChildItem $AppSource -Recurse | Copy-Item -Destination $AppTarget -Recurse

          Write-Host "Starting IIS site..."
          Start-WebSite -Name "your-app"

          Write-Host "Deployment completed successfully!"
