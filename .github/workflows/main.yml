name: KIU.LMS DEPLOY

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to IIS (keep configs and logs)
        shell: powershell
        run: |
          $AppSource = "$(Get-Location)\publish"
          $AppTarget = "C:\inetpub\wwwroot\lms-ai-api"
          $KeepFiles = @("appsettings.json", "appsettings.Development.json", "web.config")
          $KeepDirs = @("logs")

          Write-Host "Stopping IIS site..."
          Import-Module WebAdministration
          Stop-WebSite -Name "lms-ai-api"

          Write-Host "Cleaning old files except important configs and logs..."
          Get-ChildItem $AppTarget -Recurse | Where-Object {
              $relativePath = $_.FullName.Replace($AppTarget, "").TrimStart("\")
              $isKeepFile = $KeepFiles -contains $_.Name
              $isKeepDir = $KeepDirs | Where-Object { $relativePath -like "$_*" }
              -not ($isKeepFile -or $isKeepDir)
          } | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          Write-Host "Copying new build (without overwriting configs and logs)..."
          Get-ChildItem $AppSource -Recurse | ForEach-Object {
              $targetPath = $_.FullName.Replace($AppSource, $AppTarget)
              if (-not (Test-Path $targetPath)) {
                  Copy-Item $_.FullName -Destination $targetPath -Force
              }
          }

          Write-Host "Starting IIS site..."
          Start-WebSite -Name "lms-ai-api"

          Write-Host "Deployment completed successfully!"
